<!DOCTYPE html>
<html>
    <header>
        Rock Paper Scissors
    <header>
    <body>
        <script>
            function computerPlay(){
                let output = ['rock','paper','scissors'];
                return output[Math.floor(Math.random()*output.length)];
            }
            function round(playerSelection,computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerSelection.toLowerCase();

                if (playerSelection == 'rock' && computerSelection == 'paper') {
                    alert('You lose! Paper beats rock!');
                    return 'computer';
                }
                if (playerSelection == 'rock' && computerSelection == 'scissors') {
                    alert('You win! Rock beats paper!');
                    return 'player';
                }
                if (playerSelection == 'rock' && computerSelection == 'rock') {
                    alert('Draw!');
                    return '';
                }
                if (playerSelection == 'paper' && computerSelection == 'rock') {
                    alert('You win! Paper beats rock!');
                    return 'player';
                }
                if (playerSelection == 'paper' && computerSelection == 'scissors') {
                    alert('You lose! Scissors beats paper!');
                    return 'computer';
                }
                if (playerSelection == 'paper' && computerSelection == 'paper') {
                    alert('Draw!');
                    return '';
                }
                if (playerSelection == 'scissors' && computerSelection== 'rock') {
                    alert('You lose! Rock beats scissors!');
                    return 'computer';
                }
                if (playerSelection == 'scissors' && computerSelection== 'paper') {
                    alert('You win! Scissors beats paper!')
                    return 'player';
                }
                if (playerSelection == 'scissors' && computerSelection == 'scissors') {
                    alert('Draw!')
                    return '';
                } else {
                    alert('Choose rock, paper, or scissors!');
                }
                }

            function game() {
                let playerScore = 0
                let computerScore = 0
                let playerSelection = '';
                for(let i = 0; i < 5; i++) {
                playerSelection = prompt('rock, paper, or scissors?');
                let winner = round(playerSelection,computerPlay())
                  if (winner === 'player') {
                    playerScore += 1
                } else if (winner === 'computer'){
                    computerScore +=1
                } else {
                    console.log('Draw')
                }
                console.log(playerScore,computerScore);
                alert(`Your score ${playerScore} | Computer score ${computerScore}`)
            } 
                if(playerScore > computerScore) {
                    alert(`You win! The total score is ${playerScore} to ${computerScore}`);
                } else if (computerScore > playerScore) {
                    alert(`You lose! The total score is ${playerScore} to ${computerScore}`);
                } else {
                    alert(`You tied! The total score is ${playerScore} to ${computerScore}`);
                }
                
            } 
            console.log(game());
        </script>       
    </body>
</html>
